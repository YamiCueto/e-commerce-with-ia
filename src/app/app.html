<!-- E-commerce Header -->
<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <div class="logo-section">
      <h1 routerLink="/" style="cursor: pointer;">{{ title }}</h1>
    </div>

    <div class="search-section">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar productos...</mat-label>
        <input matInput placeholder="Buscar productos...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="action-section">
      <button mat-icon-button>
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button [matBadge]="cartItems()" matBadgeColor="warn" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ title }}</h3>
        <p>Tu tienda online de confianza con tecnología IA</p>
      </div>

      <div class="footer-section">
        <h4>Enlaces rápidos</h4>
        <ul>
          <li><a routerLink="/">Inicio</a></li>
          <li><a routerLink="/products">Productos</a></li>
          <li><a routerLink="/cart">Carrito</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Contacto</h4>
        <p>Email: info@techstore.com</p>
        <p>Teléfono: (555) 123-4567</p>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 {{ title }}. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>

<!-- Notifications Toast Container -->
<app-notifications></app-notifications>
